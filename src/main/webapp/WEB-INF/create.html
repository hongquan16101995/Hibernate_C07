<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/create}" th:object="${customer}" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" th:field="${customer.name}"><br>
    <label for="age">Age</label>
    <input type="text" id="age" th:field="${customer.age}"><br>
    <label for="address">Address</label>
    <input type="text" id="address" th:field="${customer.address}"><br>
    <button type="submit">Create</button>
</form>
</body>
</html>
