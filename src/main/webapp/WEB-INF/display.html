<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List customer</h1>
<a th:href="@{/create}">Create new customer</a>
<table border="1" width="600px">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th colspan="3">Action</th>
    </tr>
    <tr th:each="c : ${customers}">
        <td th:text="${c.getId()}"></td>
        <td th:text="${c.getName()}"></td>
        <td th:text="${c.getAge()}"></td>
        <td th:text="${c.getAddress()}"></td>
<!--        <td><a th:href="@{/__${c.getId()}__}"></a></td>-->
        <td><a th:href="@{/{id}(id=${c.getId()})}">Detail</a></td>
        <td><a th:href="@{/update/__${c.getId()}__}">Update</a></td>
        <td></td>
    </tr>
</table>
</body>
</html>
